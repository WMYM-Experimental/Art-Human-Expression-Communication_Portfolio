<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMYM forms</title>
    <!-- style file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- script file -->
    <script src="js/script.js" defer></script>
    <!-- google fonts api -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    <!-- google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- favicon  -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
</head>

<body>
    <div class="container">
        <div class="container__forms">
            <div class="forms__sign-in-up">
                <form action="" class="form__sign-in-form">
                    <h2 class="form__title">Sign in</h2>
                    <div class="form__input-field">
                        <span class="material-icons material-icons-outlined">
                            perm_identity
                        </span>
                        <input type="text" id="user_username" placeholder="Username">
                    </div>
                    <div class="form__input-field">
                        <span class="material-icons material-icons-outlined">
                            lock
                        </span>
                        <input type="password" id="user_password" placeholder="Password">
                    </div>

                    <input class="form__login-btn" type="submit" value="Login">

                    <p class="form__social-text">Or Sign in with</p>

                    <div class="forms__social-media">
                        <a href="#" class="forms__social-media_icons">
                            <span class="material-icons material-icons-outlined">
                                apple
                            </span>
                        </a>
                        <a href="#" class="forms__social-media_icons">
                            <span class="material-icons material-icons-outlined">
                                apple
                            </span>
                        </a>
                        <a href="#" class="forms__social-media_icons">
                            <span class="material-icons material-icons-outlined">
                                apple
                            </span>
                        </a>
                        <a href="#" class="forms__social-media_icons">
                            <span class="material-icons material-icons-outlined">
                                apple
                            </span>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="container__panels">
        </div>
    </div>
</body>

</html>
